<!-- day.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Entry</title>
</head>
<body>
    <h1>Daily Entry</h1>
    <form action="/add-day" method="POST">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        
        <label for="food">Food:</label>
        <select id="food" name="food_id">
            {{range .Foods}}
            <option value="{{.FoodID}}">{{.Name}}</option>
            {{end}}
        </select><br><br>
        
        <label for="weight">Weightlifting:</label>
        <select id="weight" name="weight_id">
            {{range .Weights}}
            <option value="{{.WeightID}}">{{.Name}}</option>
            {{end}}
        </select><br><br>
        
        <label for="cardio">Cardio:</label>
        <select id="cardio" name="cardio_id">
            {{range .Cardios}}
            <option value="{{.CardioID}}">{{.Name}}</option>
            {{end}}
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
