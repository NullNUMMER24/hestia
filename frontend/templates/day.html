<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HESTIA - Day Page</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #333;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="submit"] {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            margin-right: 10px;
        }
        select {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <a href="/nav">Navigation</a> | <a href="/food">Food</a> | <a href="/weight">Weight</a> | <a href="/cardio">Cardio</a> | <a href="/todo">To-Do</a>
    <h1>Day Page</h1>
    <h2>Add Food Entry</h2>
    <form action="/adddayfood" method="post">
        <label for="food">Food:</label>
        <select id="food" name="food">
            {{range .Foods}}
            <option value="{{.ID}}">{{.Name}}</option>
            {{end}}
        </select>
        <input type="submit" value="Add Food">
    </form>
    <h2>Add Weight Entry</h2>
    <form action="/adddayweight" method="post">
        <label for="weight">Weight:</label>
        <select id="weight" name="weight">
            {{range .Weights}}
            <option value="{{.ID}}">{{.Name}} - Reps: {{.Reps}}, Sets: {{.Sets}}</option>
            {{end}}
        </select>
        <input type="submit" value="Add Weight">
    </form>
    <h2>Add Cardio Entry</h2>
    <form action="/adddaycardio" method="post">
        <label for="cardio">Cardio:</label>
        <select id="cardio" name="cardio">
            {{range .Cardios}}
            <option value="{{.ID}}">{{.Name}} - Distance: {{.Distance}}, Duration: {{.Duration}}</option>
            {{end}}
        </select>
        <input type="submit" value="Add Cardio">
    </form>
</body>
</html>
