<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HESTIA - Food Table</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #333;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="submit"] {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <a href="/nav">Navigation</a> | <a href="/todo">To-Do</a> | <a href="/weight">Weight</a> | <a href="/cardio">Cardio</a>
    <h1>Food Table</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Calories</th>
            <th>Proteine</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td>{{.Calories}}</td>
            <td>{{.Proteine}}</td>
        </tr>
        {{end}}
    </table>
    <h2>Add New Food Entry</h2>
    <form action="/addfood" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="calories">Calories:</label>
        <input type="text" id="calories" name="calories">
        <label for="proteine">Proteine:</label>
        <input type="text" id="proteine" name="proteine">
        <input type="submit" value="Add Food">
    </form>
</body>
</html>
